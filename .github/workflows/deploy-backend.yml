name: Build & Deploy Backend

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: BEAM-Analytics
  CONTAINER_APP_NAME: beamanalytics-backend
  ACR_NAME: beamanalyticsacr
  ACR_LOGIN_SERVER: beamanalyticsacr.azurecr.io
  IMAGE_NAME: beamanalytics-backend
  TARGET_PORT: "8000"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      FULL_IMAGE: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Federated Identity Exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            az ad app federated-credential list \
              --id ${{ secrets.AZURE_CLIENT_ID }} \
              --query "[?contains(subject,'${{ github.repository }}')]" -o tsv
            if [ $? -ne 0 ]; then
                echo "‚ùå ERROR: Missing GitHub OIDC federated credential."
                exit 1
            fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ env.FULL_IMAGE }}

      - name: Deploy backend to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ env.FULL_IMAGE }}
          targetPort: ${{ env.TARGET_PORT }}

      - name: Route 100% traffic to latest revision
        uses: azure/cli@v2
        with:
          inlineScript: |
            RG="${{ env.RESOURCE_GROUP }}"
            APP="${{ env.CONTAINER_APP_NAME }}"
            LATEST=$(az containerapp revision list -g $RG -n $APP \
              --query "sort_by([].{name:name,created:properties.createdTime}, &created)[-1].name" -o tsv)
            az containerapp ingress traffic set -g $RG -n $APP --revision-weight $LATEST=100
            az containerapp ingress traffic show -g $RG -n $APP -o table
