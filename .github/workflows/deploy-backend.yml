name: Build & Deploy Backend

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: BEAM-Analytics
  CONTAINER_APP_NAME: beamanalytics-backend
  ACR_NAME: beamanalyticsacr
  ACR_LOGIN_SERVER: beamanalyticsacr.azurecr.io
  IMAGE_NAME: beamanalytics-backend
  IMAGE_TAG: ${{ github.sha }}
  FULL_IMAGE: beamanalyticsacr.azurecr.io/beamanalytics-backend:${{ github.sha }}
  TARGET_PORT: "8000"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Azure CLI - Log in to ACR for Docker
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push backend image to ACR
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ env.FULL_IMAGE }}

      - name: Deploy backend to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ env.FULL_IMAGE }}
          targetPort: ${{ env.TARGET_PORT }}

      - name: Route 100% traffic to latest revision
        uses: azure/cli@v2
        with:
          inlineScript: |
            RG="${{ env.RESOURCE_GROUP }}"
            APP="${{ env.CONTAINER_APP_NAME }}"

            LATEST=$(az containerapp revision list -g $RG -n $APP \
              --query "sort_by([].{name:name,created:properties.createdTime}, &created)[-1].name" -o tsv)

            echo "Routing all traffic to $LATEST ..."
            az containerapp ingress traffic set -g $RG -n $APP --revision-weight $LATEST=100

            echo "Current revision traffic split:"
            az containerapp ingress traffic show -g $RG -n $APP -o table
